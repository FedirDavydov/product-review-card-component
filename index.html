<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/variables.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="image-container">
        <img class="main-image" src="/product-preview-card-component-main/images/image-product-desktop.jpg" alt="">
      </div>

      <div class="content">
        <h3>PERFUME</h3>
        <h1> Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Parfumer Creator for the House of
          CHANEL.</p>
        <div class="price">
          <p class="main-price">$149.99</p>
          <p class="discount-price">$169.99</p>
        </div>
        <button class="main-button"> <span><img src="images/icon-cart.svg" alt=""></span>Add to cart</button>
      </div>
    </div>
  </main>
</body>

</html>
